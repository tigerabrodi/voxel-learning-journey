<!DOCTYPE html>
<html>
  <head>
    <title>Compute Shaders - Noise Generator</title>
  </head>
  <body>
    <h1>Noise Generator</h1>
    <canvas id="canvas" width="512" height="512"></canvas>
    <div>
      <button id="generate">Generate Noise</button>
      <label
        >Scale:
        <input
          type="range"
          id="scale"
          min="0.01"
          max="0.1"
          step="0.01"
          value="0.05"
      /></label>
    </div>
    <script type="module" src="./noise-generator.ts"></script>
  </body>
</html>
