<!DOCTYPE html>
<html>
  <head>
    <title>Marching Cubes - Terrain Generator</title>
  </head>
  <body>
    <h1>Marching Cubes Demo</h1>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div>
      <label
        >Surface Level:
        <input
          type="range"
          id="surface"
          min="0"
          max="1"
          step="0.01"
          value="0.5" /></label
      ><br />
      <label
        >Noise Scale:
        <input
          type="range"
          id="scale"
          min="0.01"
          max="0.1"
          step="0.01"
          value="0.05" /></label
      ><br />
      <button id="regenerate">Regenerate Terrain</button>
    </div>
    <script type="module" src="./mesh-generator.ts"></script>
  </body>
</html>
